---
openssh_download_url: "https://github.com/PowerShell/Win32-OpenSSH/releases/download/2_25_2016/OpenSSH-Win64.zip"
openssh_temporary_dir: "C:\\Temp"
openssh_archive_name: "OpenSSH-Win64"
openssh_extract_dir: "C:\\OpenSSH"


# Openssh daemon configuration (sshd_config)
openssh_sshd_ports: 
  - 22
openssh_sshd_listen_addresses: 
  - "0.0.0.0"
  - "::"
openssh_sshd_protocol: 2
openssh_sshd_host_keys:
  - /etc/ssh/ssh_host_rsa_key
  - /etc/ssh/ssh_host_dsa_key
  - /etc/ssh/ssh_host_ecdsa_key

# Openssh daemon logging configuration (sshd_config)
openssh_sshd_syslog_facility: AUTH
openssh_sshd_log_level: INFO

# Openssh daemon authentication configuration (sshd_config)
openssh_sshd_login_grace_time: "2m"
openssh_sshd_permit_root_login: "yes"
openssh_sshd_strict_modes: "yes"
openssh_sshd_max_auth_tries: 6
openssh_sshd_max_sessions: 10
openssh_sshd_rsa_authentication: "yes"
openssh_sshd_pubkey_authentication: "yes"

openssh_sshd_authorized_keys_file: ".ssh/authorized_keys"
openssh_sshd_rhosts_rsa_authentication: "no"
openssh_sshd_host_based_authentication: "no"
openssh_sshd_ignore_user_known_hosts: "no"
openssh_sshd_ignore_rhosts: "yes"

openssh_sshd_password_authentication: "yes"
openssh_sshd_permit_empty_passwords: "no"
openssh_sshd_challenge_response_authentication: "yes"

# Openssh daemon kerberos authentication (sshd_config)
openssh_sshd_kerberos_authentication: "no"
openssh_sshd_kerberos_or_local_passwd: "yes"
openssh_sshd_kerberos_ticket_cleanup: "yes"
openssh_sshd_kerberos_get_afs_token: "no"

# Openssh daemon GSSAPI options (sshd_config)
openssh_sshd_gssapi_authentication: "no"
openssh_sshd_gssapi_cleanup_credentials: "yes"

# Openssh daemon pam authentication (sshd_config)
openssh_sshd_use_pam: "no"

openssh_sshd_allow_agent_forwarding: yes
openssh_sshd_allow_tcp_forwarding: yes
openssh_sshd_gateway_ports: no
openssh_sshd_x11_forwarding: no
openssh_sshd_x11_display_offset: 10
openssh_sshd_x11_use_localhost: yes
openssh_sshd_print_motd: yes
openssh_sshd_print_last_log: yes
openssh_sshd_tcp_keep_alive: yes
openssh_sshd_use_login: no
openssh_sshd_use_privilege_separation: yes
openssh_sshd_permit_user_environment: no
openssh_sshd_compression: delayed
openssh_sshd_client_alive_interval: 0
openssh_sshd_client_alive_count_max: 3
openssh_sshd_use_dns: yes
openssh_sshd_pid_file: /var/run/sshd.pid
openssh_sshd_max_startups: 10
openssh_sshd_permit_tunnel: no
openssh_sshd_chroot_directory: none

openssh_sshd_banner: none

openssh_sshd_subsystems:
  sftp: /win32openssh/bin/sftp-server.exe
  scp: /win32openssh/bin/scp.exe

